<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота</title>
</head>
<body>

  <!-- Посилання на сторінку зі списком лабораторних -->
  <a href="main.html">Список лабораторних</a>

  <!-- Форма для реєстрації -->
  <form action="https://webhook.site/5a78b5c5-2348-45f6-bd12-38c24d843c9f" method="POST">
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="surname">Прізвище:</label>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirm_password">Підтвердіть пароль:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" name="birthdate"><br><br>

    <label for="gender">Стать:</label>
    <select id="gender" name="gender">
      <option value="male">Чоловік</option>
      <option value="female">Жінка</option>
      <option value="other">Інше</option>
    </select><br><br>

    <input type="submit" value="Відправити">
  </form>

</body>
</html>
